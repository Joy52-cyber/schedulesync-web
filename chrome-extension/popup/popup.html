<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruCal Extension</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="view">
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="18" rx="2" stroke="url(#gradient)" stroke-width="2"/>
          <path d="M3 10h18M8 2v4M16 2v4" stroke="url(#gradient)" stroke-width="2"/>
          <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7c3aed"/>
              <stop offset="100%" style="stop-color:#ec4899"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>TruCal</h1>
      </div>
      <p class="subtitle">Insert Available Times in Gmail</p>
    </div>

    <div class="content">
      <div id="errorMessage" class="error-message" style="display: none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn btn-primary" id="loginButton">
          <span>Log In</span>
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="btn btn-primary" id="googleLoginButton" style="background: #4285f4;">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
          <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" fill="#4285F4"/>
          <path d="M9.003 18c2.43 0 4.467-.806 5.956-2.18L12.05 13.56c-.806.54-1.836.86-3.047.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.438 15.983 5.482 18 9.003 18z" fill="#34A853"/>
          <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71 0-.593.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.55 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
          <path d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.482 0 2.438 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" fill="#EA4335"/>
        </svg>
        <span>Sign in with Google</span>
      </button>

      <button class="btn btn-secondary" id="openWebsiteButton">
        Open TruCal Website
      </button>

      <p class="help-text">
        Don't have an account? <a href="#" id="signupLink">Sign up</a>
      </p>
    </div>
  </div>

  <!-- Settings View -->
  <div id="settingsView" class="view" style="display: none;">
    <div class="header">
      <div class="logo">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <rect x="3" y="4" width="18" height="18" rx="2" stroke="url(#gradient2)" stroke-width="2"/>
          <path d="M3 10h18M8 2v4M16 2v4" stroke="url(#gradient2)" stroke-width="2"/>
          <defs>
            <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#7c3aed"/>
              <stop offset="100%" style="stop-color:#ec4899"/>
            </linearGradient>
          </defs>
        </svg>
        <h1>TruCal</h1>
      </div>
    </div>

    <div class="content">
      <div class="user-info">
        <div class="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
            <path d="M6 20c0-4 2.686-6 6-6s6 2 6 6" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <div class="user-details">
          <div class="user-name" id="userName">Loading...</div>
          <div class="user-email" id="userEmail">Loading...</div>
        </div>
        <div class="status-badge">✓</div>
      </div>

      <div class="settings-section">
        <h3>Preferences</h3>

        <div class="form-group">
          <label for="defaultDuration">Default Meeting Duration</label>
          <select id="defaultDuration">
            <option value="15">15 minutes</option>
            <option value="30" selected>30 minutes</option>
            <option value="45">45 minutes</option>
            <option value="60">1 hour</option>
          </select>
        </div>

        <div class="form-group">
          <label for="slotCount">Number of Time Slots</label>
          <select id="slotCount">
            <option value="3">3 slots</option>
            <option value="5" selected>5 slots</option>
            <option value="7">7 slots</option>
          </select>
        </div>

        <button class="btn btn-primary" id="savePreferences">
          <span>Save Preferences</span>
        </button>
      </div>

      <div class="actions">
        <button class="btn btn-secondary" id="logoutButton">
          Log Out
        </button>
      </div>

      <div class="help-text">
        <a href="#" id="manageAvailabilityLink">Manage Availability →</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
