<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <rect width="128" height="128" rx="24" fill="url(#gradient)"/>

  <!-- White calendar icon -->
  <rect x="32" y="36" width="64" height="64" rx="6" stroke="white" stroke-width="6" fill="none"/>
  <line x1="32" y1="56" x2="96" y2="56" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="48" y1="28" x2="48" y2="44" stroke="white" stroke-width="6" stroke-linecap="round"/>
  <line x1="80" y1="28" x2="80" y2="44" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Small dots for calendar dates -->
  <circle cx="48" cy="72" r="3" fill="white"/>
  <circle cx="64" cy="72" r="3" fill="white"/>
  <circle cx="80" cy="72" r="3" fill="white"/>
  <circle cx="48" cy="86" r="3" fill="white"/>
  <circle cx="64" cy="86" r="3" fill="white"/>

  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
  </defs>
</svg>
